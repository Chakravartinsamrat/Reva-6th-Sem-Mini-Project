<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Processing Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Enhanced Modern Gradient Background */
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
                background-size: 200% 200%;
            }
            25% {
                background-position: 50% 0%;
                background-size: 150% 250%;
            }
            50% {
                background-position: 100% 50%;
                background-size: 200% 200%;
            }
            75% {
                background-position: 50% 100%;
                background-size: 250% 150%;
            }
            100% {
                background-position: 0% 50%;
                background-size: 200% 200%;
            }
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            padding-top: 2rem;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                125deg, 
                #000428 0%, 
                #0f0f3b 15%, 
                #004e92 35%, 
                #1f1f4b 50%, 
                #0a2342 65%, 
                #001220 85%, 
                #000428 100%
            );
            background-size: 300% 300%;
            animation: gradientFlow 20s ease infinite;
            z-index: -2;
        }
        
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 30% 40%,
                rgba(255, 126, 0, 0.08) 0%,
                transparent 30%
            ), radial-gradient(
                circle at 70% 70%,
                rgba(0, 123, 255, 0.08) 0%,
                transparent 30%
            );
            opacity: 0.7;
            z-index: -1;
        }
        
        /* Glass Morphism */
        .container {
            max-width: 1000px;
            backdrop-filter: blur(10px);
            background-color: rgba(18, 18, 18, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 2rem;
        }
        
        .card {
            background-color: rgba(30, 30, 30, 0.5);
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 28px rgba(0, 0, 0, 0.25);
        }
        
        .card-header {
            background-color: rgba(255, 126, 0, 0.8);
            color: #fff;
            border-radius: 12px 12px 0 0 !important;
            border-bottom: none;
            padding: 1.2rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* Button styles */
        .btn-primary {
            background-color: rgba(255, 126, 0, 0.9);
            border-color: rgba(255, 126, 0, 0.9);
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:hover {
            background-color: rgba(255, 146, 40, 1);
            border-color: rgba(255, 146, 40, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn-light {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: transparent;
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .btn-light:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: translateY(-2px);
        }
        
        /* Text containers */
        .text-container {
            background-color: rgba(15, 15, 15, 0.7);
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            color: #ddd;
            font-family: 'Consolas', monospace;
            line-height: 1.6;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .text-container:hover {
            border-color: rgba(255, 126, 0, 0.3);
            box-shadow: 0 0 15px rgba(255, 126, 0, 0.1);
        }
        
        /* Custom scrollbar */
        .text-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .text-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .text-container::-webkit-scrollbar-thumb {
            background: rgba(255, 126, 0, 0.5);
            border-radius: 4px;
        }
        
        .text-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 126, 0, 0.7);
        }
        
        /* Typography */
        h3, h4, h5 {
            font-weight: 600;
        }
        
        h5 {
            color: rgba(255, 126, 0, 0.9);
            margin-top: 1rem;
            display: flex;
            align-items: center;
        }
        
        h5::before {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: rgba(255, 126, 0, 0.9);
            border-radius: 50%;
            margin-right: 8px;
        }
        
        strong {
            color: rgba(255, 126, 0, 0.9);
            font-weight: 600;
        }
        
        /* Animation for content */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .row {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .col-md-6:nth-child(2) {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Document Processing Result</h3>
                <a href="{% url 'index' %}" class="btn btn-light btn-sm">
                    <i class="fas fa-arrow-left me-1"></i>Back to Home
                </a>
            </div>
            <div class="card-body">
                <h4>{{ document.title }}</h4>
                <p>
                    <strong>Document Type:</strong> {{ document.get_document_type_display }}<br>
                    <strong>Task Performed:</strong> {{ document.get_task_display }}
                </p>
                
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h5>Original Document</h5>
                        <div class="text-container">{{ original_text }}</div>
                    </div>
                    <div class="col-md-6">
                        <h5>{{ task }} Result</h5>
                        <div class="text-container">{{ processed_text }}</div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'index' %}" class="btn btn-primary">
                        <i class="fas fa-file-alt me-2"></i>Process Another Document
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add highlight effect to the text containers when focused
        const textContainers = document.querySelectorAll('.text-container');
        
        textContainers.forEach(container => {
            container.addEventListener('mouseenter', function() {
                this.style.borderColor = 'rgba(255, 126, 0, 0.5)';
                this.style.boxShadow = '0 0 20px rgba(255, 126, 0, 0.15)';
            });
            
            container.addEventListener('mouseleave', function() {
                this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
