<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Processing Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .container {
            max-width: 1000px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .card-header {
            background-color: #4a69bd;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .btn-primary {
            background-color: #4a69bd;
            border-color: #4a69bd;
        }
        .btn-primary:hover {
            background-color: #3b5998;
            border-color: #3b5998;
        }
        .text-container {
            background-color: #fff;
            border-radius: 5px;
            padding: 1rem;
            border: 1px solid #e9ecef;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="mb-0">Document Processing Result</h3>
                <a href="{% url 'index' %}" class="btn btn-light btn-sm">Back to Home</a>
            </div>
            <div class="card-body">
                <h4>{{ document.title }}</h4>
                <p>
                    <strong>Document Type:</strong> {{ document.get_document_type_display }}<br>
                    <strong>Task Performed:</strong> {{ document.get_task_display }}
                </p>
                
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h5>Original Document</h5>
                        <div class="text-container">{{ original_text }}</div>
                    </div>
                    <div class="col-md-6">
                        <h5>{{ task }} Result</h5>
                        <div class="text-container">{{ processed_text }}</div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'index' %}" class="btn btn-primary">Process Another Document</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
